<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container"><a href="#"><img src="myntra.png" class="logo" alt=""></a></div>
    <div class="nav-items">
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">Kids</a>
        <a href="">Home & Living</a>
        <a href="">Beauty</a>
        <a href="">Studio <sup>New</sup></a>
    </div>
    <div class="search-bar">
      <i class="ri-search-line search-icon"></i>
      <input placeholder="Search for products, brands and more" class="search-txt" id="txt">
    </div>
    <div class="action-bar">
      <div class="action-container">
        <i class="ri-user-line action-icon"></i>
        <span class="action-name"><a href="#" class="action-a">Profile</a></span>
      </div>
      <div class="action-container">
        <i class="ri-heart-line"></i>
        <span class="action-name"><a href="#" class="action-a">Wishlist</a></span>
      </div>
      <div class="action-container">
        <i class="ri-shopping-bag-line"></i>
        <span class="action-name"><a href="#" class="action-a">Bag</a></span>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
